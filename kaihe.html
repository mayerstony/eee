<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>身份证查询与访问者信息</title>
  <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('background.jpg'); /* 背景图片的相对路径 */
        background-size: 100% auto; /* 背景图片宽度100%，高度自动 */
        background-repeat: no-repeat; /* 防止背景图像重复 */
        background-attachment: scroll; /* 背景图片随内容滚动 */
        background-position: top center; /* 背景图片在页面顶部居中对齐 */
        min-height: 200vh; /* 设置页面高度为视口高度的两倍，以触发滚动 */
    }
    .container {
        margin: 50px auto;
        width: 80%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.8); /* 添加半透明的白色背景 */
        padding: 20px;
        border-radius: 10px;
    }
    input[type="text"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>身份证查询</h2>
    <input type="text" id="nameInput" placeholder="请输入姓名">
    <button onclick="lookupID()">查询</button>
    <div id="result"></div>
  </div>

  <div class="container">
    <h2>访问者信息</h2>
    <p id="ip">IP地址: 获取中...</p>
    <p id="location">地理位置: 获取中...</p>
    <p id="browser">浏览器信息: </p>
  </div>

  <script>
    function lookupID() {
        var name = document.getElementById("nameInput").value;
        var idNumber = getIdNumber(name); // 调用获取身份证号的函数
        if (idNumber) {
            document.getElementById("result").innerHTML = "<strong>身份证号：</strong>" + idNumber;
        } else {
            document.getElementById("result").innerHTML = "<strong>未找到该姓名对应的身份证号。</strong>";
        }
    }

    // 自定义函数，根据姓名获取身份证号
    function getIdNumber(name) {
        var idNumbers = {
            "陈彦荣": "35010X200611150000",
            "林宏泽": "35018X200610030000",
            "张梓锋": "114514191800000",
            "俞振鑫": "35018X200703100000",
            "陈城": "35012X200706070000",
            "叶新涛": "35098X200701050000"
            // 添加更多姓名与身份证号的对应关系
        };
        return idNumbers[name];
    }

    // 获取并显示浏览器信息
    const browserInfo = navigator.userAgent;
    document.getElementById('browser').innerText = '浏览器信息: ' + browserInfo;

    // 使用 ipapi.co 获取 IP 地址和地理位置
    fetch('https://ipapi.co/json/')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('IP和地理位置数据:', data); // 调试输出
        document.getElementById('ip').innerText = 'IP地址: ' + data.ip;
        document.getElementById('location').innerText = '地理位置: ' + data.city + ', ' + data.region + ', ' + data.country_name;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('ip').innerText = 'IP地址: 获取失败';
        document.getElementById('location').innerText = '地理位置: 获取失败';
      });
  </script>
</body>
</html>
